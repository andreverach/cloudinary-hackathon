<div class="bg-dark py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div
      class="mx-auto grid max-w-lg grid-cols-1 items-center place-items-center gap-x-8 gap-y-10 sm:max-w-xl sm:grid-cols-1 sm:gap-x-10 lg:mx-0 lg:max-w-none lg:grid-cols-1"
    >
      <div
        class="w-full h-full mx-auto grid max-w-lg grid-cols-1 items-center place-items-center gap-y-10 sm:max-w-xl sm:grid-cols-1 lg:mx-0 lg:max-w-none lg:grid-cols-2"
      >
        <div
          class="w-full h-full border border-white grid place-items-center p-5"
        >
          @if(imageUploaded()) {
          <app-image-visualization
            [imagePublicId]="imageUploaded().public_id"
            [filterToApply]="filterToApply()"
          ></app-image-visualization>
          } @else {
          <app-cloudinary-upload-image
            (onUploaded)="showImage($event)"
          ></app-cloudinary-upload-image>
          }
        </div>
        <div
          class="w-full h-full border border-white grid place-items-center p-5"
        >
          <h3 class="font-semibold text-white">EFECTOS DISPONIBLES</h3>
          <ul role="list" class="divide-y divide-white">
            @for (filterItem of availableFilters; track $index) {
              <li class="flex justify-between gap-x-6 py-5">
                <div
                  class="flex min-w-0 gap-x-4 cursor-pointer hover:opacity-50"
                  (click)="applyFilter(filterItem.prompt)"
                >
                  <figure>
                    <img
                      class="icon-image"
                      [src]="'./../../../assets/images/icons/' + filterItem.image"
                      alt="magic-icon"
                    />
                  </figure>
                  <div class="min-w-0 flex-auto grid place-items-center">
                    <p class="text-md font-semibold leading-6 text-white">
                      {{ filterItem.description }}
                    </p>
                  </div>
                </div>
              </li> 
            }                       
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
